{% load bootstrap4%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador Léxico</title>
  {% bootstrap_css %}
</head>
<style>
  body {
    /* background-color:#230f47; */
    background-image: linear-gradient( #7175da, #9790F2);
    background-repeat: no-repeat;
    height: 100%;
    background-attachment: fixed;
  }
  .row {
    margin-top: 40px;
    background-color:rgb(255, 255, 255);
    border-radius: 30px;
    color: #6B6471;
    box-shadow: 0 10px 10px rgba(68, 68, 68, 0.2);
    /* box-shadow: 0 0 10px rgba(69, 69, 69, 0.9); */
    /* -webkit-box-shadow: 0 0 10px rgba(71, 71, 71, 0.6); */
  }
  #id_nome {
    background-color: transparent;
    border-radius: 30px;

  }
  /* #id_nome:hover {
    background-color: #ffd6eb32;
    color:white;
  } */
  
  .btn {
    background-color: #2A265F;
    border: #DE88B9;
    border-radius: 30px;
  }
  .btn:hover {
    background-color: #DE88B9;
    border: #e16daf;
    border-radius: 30px;
  }
  .nome{
    background-color: #2A265F;
    color: #fff;
    border-radius:30px 0px 0px 30px;
  }

</style>

<body>
  <div class="d-flex justify-content-center align-items-center">

    <!-- <div class="container justify-content-center align-items-center" > -->
      <div class="row row-cols-2">
        <div class="col-3 col-sm-3  nome p-3">
          <h1 class="texto-principal">Analisador Léxico</h1>
        </div>
        <div class="col-9 col-sm-9 p-3">
      
          <form action="{%url 'analisador'%}" method="POST" class="form" enctype="multipart/form-data" >
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary" align="center">Analisar arquivo</button>
            {% endbuttons %}
          </form>
        <!-- </div> -->
      </div>



  </div>
 
    {% comment %} <div class="container">

    
    </div> {% endcomment %}
  
  </div>

  {% bootstrap_javascript jquery='full'%}
</body>

</html>
